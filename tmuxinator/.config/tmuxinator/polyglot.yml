name: polyglot
root: ~/repos/polyglot-developer
windows:
  - console: 
      panes:
        - vs

  - py: 
      panes:
        - cd src/py && source ./venv/bin/activate.fish && ipython
        - cd src/py && source ./venv/bin/activate.fish && ipython
        - cd src/py && source ./venv/bin/activate.fish && ipython
        - cd src/py && source ./venv/bin/activate.fish && ipython
  - js: 
      panes:
        - cd src/js && node
        - cd src/js && node
        - cd src/js && node
        - cd src/js && node
  - c: 
      panes:
        - cd src/c 
        - cd src/c 
        - cd src/c 
        - cd src/c 

