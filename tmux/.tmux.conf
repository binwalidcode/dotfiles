# Change the default PREFIX key
set -g prefix C-f
unbind C-b
# Change the default delay
set -sg escape-time 1
# Change window and panes indeces
set -g base-index 1
setw -g pane-base-index 1
# Reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Splitting Window
bind \\ split-window -h
bind - split-window -v
# Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Window navigation
# you can ad -r after bind to make it recursive
bind  < select-window -t :- 
bind  > select-window -t :+
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
# Window Resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
# Status bar configuration
set -g status-right "#[fg=white]%d %B %R"
# Centring the window list
set -g status-justify centre
# Identifying windows activity
setw -g monitor-activity on 
set -g visual-activity on
#Use vim keybindings in copy mode
setw -g mode-keys vi
#Using powerline
run-shell 'powerline-config tmux setup'
#Default termial
set -g default-terminal "tmux-256color"
#Re-number windows when one is closed
set -g renumber-windows on
# Change the zoom 
bind space resize-pane -Z
# Active Pane Colors
set -g pane-active-border-style "bg=cyan"

# Install Plugins ---------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
